<!DOCTYPE HTML>
<html>
<head>
<title>Flagship Project</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="smartphone/css/style.css" rel="stylesheet" type="text/css"
	media="all" />
<script src="smartphone/js/jquery.js" type="text/javascript"></script>
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700'
	rel='stylesheet' type='text/css'>



<!-- bxSlider CSS file -->
<script type="text/javascript" src="smartphone/js/jquery.ulslide.js"></script>
<script src="smartphone/js/easyResponsiveTabs.js" type="text/javascript"></script>


<!-- bxSlider CSS file -->
<script src="smartphone/js/responsiveslides.min.js"></script>
<link rel="stylesheet" href="smartphone/css/responsiveslides.css">
<script src="smartphone/js/jquery.bxslider.min.js"></script>
<link href="smartphone/css/jquery.bxslider.css" rel="stylesheet" />


<!----End Calender -------->
<script type="text/javascript" src="smartphone/js/smk-accordion.js"></script>



<script>
jQuery.noConflict(); 
(function($){
window.onload=function(){ 
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if(xhr.readyState == 4) { 
      if(xhr.status == 200) {
        var jsonResult = JSON.parse(xhr.responseText).jsonResult;
        if(jsonResult.resultStatus == 1) {
          alert('시스템이 바쁩니다.\n 나중에 다시 시도해 주세요!');
          console.log('서버 요청 오류!\n' + jsonResult.error); //프론트엔드 개발자가 에러를 확인할 수 있도록 보여줌
        } else {
        	
        	var location = jsonResult.data;
        	
        	console.log(location);
        	
       		$('#horizontalTab').append("<ul class='resp-tabs-list'></ul>");	
    	   	for(var i = 0; i<location.length; i++){
              $('#horizontalTab ul').append(                  
    				'<li><span>서울부산영국일본여행</span></li>' +
    				'<div class="clear">' + '</div>'
    		   );
    	   	}
    	   	
    	   	$('#horizontalTab').append("<div class='resp-tabs-container'></div>");
    	   	for(var i = 0; i<4; ++i) {
    	   	    $('#horizontalTab .resp-tabs-container').append(
    	   	 	"<div class='tab-1 resp-tab-content resp-tab-content-active' style='display: block;' aria-labelledby='tab_item-0'>" +
    	   	 	"<p>Resurgent economies, set of complex and intriguing.</p></div>"
    	   	 	);
    	   	}
    		$(".accordion").smk_Accordion({
    			showIcon: true, //boolean
    			animation: true, //boolean
    			closeAble: false, //boolean
    			slideSpeed: 300 //integer, miliseconds
    		});
    		$('#horizontalTab').easyResponsiveTabs({
           	   type: 'default', //Types: default, vertical, accordion           
               width: 'auto', //auto or any width like 600px
               fit: true   // 100% fit in a container
            });
    		   $('#horizontalTab').append(" <div class='clear'></div>");    
	  
	   	
        }
      }
    }
  };
  xhr.open('GET','content/ajax/list.do',true);   
  xhr.send();
}
})(jQuery);
		
	   	</script>

</head>
<body>
	<div class="sap_tabs">
		<div id="horizontalTab">

		</div>
	</div>
</body>
</html>
